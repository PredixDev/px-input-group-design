<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-input-group-design Demo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Boilerplate: Import Libraries -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>
  <link rel="import" href="../px-sass-doc/px-sass-doc.html" />

  <!-- 0: Import Module Styles -->
  <link rel="stylesheet" type="text/css" href="css/px-input-group-design-demo.css" />
</head>

<body>
<template id="just-for-demo" is="dom-bind">

<!-- 1: Describe Module -->
<px-sass-doc
  module-name="px-input-group-design"
  description="WORDS"
  layer="objects"
  sassdoc-path="sassdoc.json"
  dependencies='[
    "https://github.com/PredixDev/px-forms-design",
    "https://github.com/PredixDev/px-buttons-design"
  ]'
  selected-options="{{selectedOptions}}">

<!-- 2: Set Options -->


<!-- 3: Make HTML Demo -->
<section data-slot="demoHTML" id="demoContainer">

<span class="form-field input-group">
  <span class="input-group__addon">$</span>
  <input class="text-input" type="text">
  <span class="input-group__addon">.00</span>
</span>

</section>

<!-- 4: Set Import Slot -->
<section data-slot="import">
{{importCode}}
</section>

<!-- 5: Set Usage HTML -->
<section data-slot="usage">
Use the following HTML to set up your project:
```
<!-- Default toggle -->
<input id="toggle2" class="toggle__input" type="checkbox">
<label for="toggle2" class="toggle__label"></label>

<!-- Small toggle -->
<div class="form-field input-group">
  <button class="btn input-group__addon" type=button>…</button>
  <button class="btn input-group__addon" type=button>…</button>
  <input class=text-input type=…>
</div>

<!-- Large toggle -->
<input id="toggle4" class="toggle__input toggle__input--large" type="checkbox">
<label for="toggle4" class="toggle__label toggle__label--large"></label>

<!-- Huge toggle -->
<input id="toggle5" class="toggle__input toggle__input--huge" type="checkbox">
<label for="toggle5" class="toggle__label toggle__label--huge"></label>
```
</section>

</px-sass-doc>
</template>

<!-- 6: Handle selectedOptions, update demo -->
<script>
  var template = document.querySelector('template[is=dom-bind]');

  document.addEventListener('px-sass-doc-options-updated', function(evt) {
    template.importCode = template._importCode();
  });


  template._importCode = function() {
    var opts = template.selectedOptions || {}, strings = [];

    return (strings.join("\n") + "\n@import 'px-input-group-design/_objects.input-group.scss';").trim();
  };
</script>
</body>
</html>
